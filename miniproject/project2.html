<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="project2.css">
</head>

<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly>
        <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">Generate</div>
            </th>
            <th>
                <a id="button" class="btn2" onclick="copyPassword()">Copy</a>
            </th>
        </table>
    </div>

    <script src="project2.js"></script>
</body>

</html>
